<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <meta charset="utf-8" />
    <title>Socket.io</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        width: 100vw;
      }
      body {
        display: grid;
        grid-template-areas:
          "game players"
          "hand players";
        grid-template-columns: 9fr 1fr;
        grid-template-rows: 9fr 200px;
      }
      textarea {
        resize: none;
      }
      #join-dialog {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: black;
      }
      #join-dialog-inner {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 200px;
        width: 300px;
        background-color: white;
        padding: 30px;
      }
      #join-dialog-inner * {
        width: 100%;
      }
      #join-room {
        display: flex;
      }
      #waiting-for-player-to-start-game {
        display: none;
      }
      #start-game-button {
        display: none;
      }
      #players-and-chat {
        grid-area: players;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 100%;
        width: 100%;
        justify-content: space-between;
        background-color: lime;
      }
      #players-container {
        width: 100%;
        margin: 0 auto;
      }
      #game {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        grid-area: game;
        height: 100%;
        width: 100%;
        text-align: center;
        background-color: red;
      }
      #hand {
        grid-area: hand;
        height: 100%;
        width: 100%;
        background-color: blue;
      }
      #chat {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .player-details {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .player-details * {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="join-dialog">
      <div id="join-dialog-inner">
        <h1>Create or Join Room</h1>
        <input autofocus id="name" placeholder="Name" type="text" />
        <div id="join-room">
          <input id="room-id-input" placeholder="Room ID" type="text" />
          <button id="join-room-button">Join!</button>
        </div>
        <button id="create-room-button">Create New!</button>
      </div>
    </div>

    <div id="game">
      <h1>Room: <span id="room-id-text"></span></h1>
      <button id="start-game-button">Start Game</button>
      <div id="waiting-for-more-players">Waiting for more players</div>
      <div id="waiting-for-player-to-start-game">
        Waiting for <b id="waiting-for-player-name"></b> to start the game
      </div>
      <div id="black-card"></div>
      <div id="chosen-cards"></div>
    </div>

    <div id="players-and-chat">
      <div id="players-container"></div>
      <div id="chat">
        <textarea placeholder="Message"></textarea>
        <button id="send-message-button">Send</button>
      </div>
    </div>

    <div id="hand"></div>

    <!-- 

      <div class="vertical-stack">
        <h1>Message</h1>
        <div id="chat-window">
          <div id="output"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send-button">Send</button>
      </div>
    </div> -->
    <script src="/listeners.js"></script>
    <script src="/events.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
