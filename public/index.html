<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <meta charset="utf-8" />
    <title>Cards Against Humanity</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://unpkg.com/wired-elements/lib/wired-elements-iife.js"
    ></script>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        width: 100vw;
      }
      body {
        display: grid;
        grid-template-areas:
          "game players"
          "hand chat";
        grid-template-columns: auto 250px;
        grid-template-rows: auto 250px;
      }
      #join-dialog {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: black;
        z-index: 1;
      }
      #join-dialog-inner {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 200px;
        width: 300px;
        background-color: white;
        padding: 30px;
      }
      #join-dialog-inner * {
        width: 100%;
      }
      #join-room {
        display: flex;
      }
      #chosen-cards,
      #choose-card-text,
      #start-game-button,
      #start-round-button,
      #submit-cards-button,
      #waiting-for-player-to-start-game {
        display: none;
      }
      #players {
        grid-area: players;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 100%;
        width: 100%;
        justify-content: space-between;
        box-shadow: 0 0 2px black;
        overflow-y: auto;
      }
      #players-container {
        width: 100%;
        margin: 0 auto;
      }
      #game {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        grid-area: game;
        height: 100%;
        width: 100%;
        text-align: center;
        overflow-y: auto;
      }
      #black-card {
        display: none;
        color: white;
      }
      .player-selected-card-container,
      .player-selected-player-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;
      }
      .player-selected-player-container {
        box-shadow: 0 0 2px inset black;
      }
      #hand-container {
        grid-area: hand;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        overflow-y: auto;
        height: 100%;
        width: 100%;
        background-color: #dddddd;
        box-shadow: 0 0 2px inset black;
      }
      #chat {
        grid-area: chat;
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
      #submit-cards-button {
        bottom: 0;
      }
      #chat-messages-container {
        overflow-y: auto;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        word-wrap: break-word;
      }
      #send-message-button {
        width: 100%;
        display: flex;
        flex-direction: inherit;
      }
      .player-details {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .player-details * {
        display: flex;
        justify-content: space-between;
      }
      .card {
        display: flex;
        height: 200px;
        width: 150px;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        transition: 200ms;
        margin: 10px;
        user-select: none; /* standard syntax */
        -webkit-user-select: none; /* webkit (safari, chrome) browsers */
        -moz-user-select: none; /* mozilla browsers */
        -khtml-user-select: none; /* webkit (konqueror) browsers */
        -ms-user-select: none; /* IE10+ */
      }
      .card-spacer {
        visibility: hidden;
        height: 0;
        margin: 0 10px;
        padding: 0 10px;
      }
      .white-card:hover {
        cursor: pointer;
        transform: translate(-4px, -4px);
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      wired-textarea {
        width: CALC(100% - 20px);
      }
    </style>
  </head>
  <body>
    <div id="join-dialog">
      <div id="join-dialog-inner">
        <h1>Create or Join Room</h1>
        <wired-input
          autofocus
          id="name"
          placeholder="Name"
          type="text"
        ></wired-input>
        <div id="join-room">
          <wired-input
            id="room-id-input"
            placeholder="Room ID"
            type="text"
          ></wired-input>
          <wired-button id="join-room-button">Join!</wired-button>
        </div>
        <wired-button id="create-room-button">Create New!</wired-button>
      </div>
    </div>

    <div id="game">
      <h1>Room: <span id="room-id-text"></span></h1>
      <wired-button id="start-game-button">Start Game</wired-button>
      <wired-button id="start-round-button">Start Round</wired-button>
      <div id="waiting-for-more-players">Waiting for more players</div>
      <div id="waiting-for-player-to-start-game">
        Waiting for <b id="waiting-for-player-name"></b> to start the game
      </div>
      <div id="choose-card-text">
        Choose <b id="choose-card-amount"></b> card(s)
      </div>
      <wired-card class="card" fill="black" id="black-card"></wired-card>
      <div id="chosen-cards"></div>
      <wired-button id="submit-cards-button">Submit Cards</wired-button>
    </div>

    <div id="players">
      <div id="players-container"></div>
    </div>

    <div id="chat">
      <div id="chat-messages-container"></div>
      <wired-textarea id="message" placeholder="Message"></wired-textarea>
      <wired-button id="send-message-button">Send</wired-button>
    </div>

    <div id="hand-container"></div>

    <script src="http://localhost:4000/public/globals.js"></script>
    <script src="http://localhost:4000/public/listeners.js"></script>
    <script src="http://localhost:4000/public/utilities.js"></script>
    <script src="http://localhost:4000/public/handlers.js"></script>
    <script src="http://localhost:4000/public/events.js"></script>
  </body>
</html>
